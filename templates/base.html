<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>{% block title %}TicketEase{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">TicketEase</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- Example Nav Items -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movies_list' %}">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'events_list' %}">Events</a>
          </li>
          <li class="nav-item">
            <!-- Using Django built-in views -->
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <!-- Using Django built-in views -->
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted mt-5 p-3">
    <small>
      &copy; 2025 TicketEase. Inspired by BookMyShow. 
      <a href="#">Terms & Conditions</a> | 
      <a href="#">Privacy</a> 
    </small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
