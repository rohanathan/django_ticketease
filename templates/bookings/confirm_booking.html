<h2>Confirm Your Booking</h2>
<p>Movie: {{ movie.title }}</p>
<p>Showtime: {{ showtime.datetime }}</p>
<ul>
    {% for seat in seats %}
        <li>Seat {{ seat.seat }} - £{{ seat.price }}</li>
    {% endfor %}
</ul>
<h3>Total Price: £{{ total_price }}</h3>
<a href="{% url 'create_checkout_session' movie.id showtime.id %}" class="btn btn-primary">Proceed to Payment</a>
