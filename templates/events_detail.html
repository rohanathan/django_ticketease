{% extends 'base.html' %}

{% block title %}{{ event.title }} - TicketEase{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4">
    <img src="{{ event.image.url }}" class="img-fluid" alt="{{ event.title }}">
  </div>
  <div class="col-md-8">
    <h2>{{ event.title }}</h2>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Category:</strong> {{ event.category }}</p>
    <p><strong>Price:</strong> â‚¹{{ event.price }}</p>
    <p>{{ event.description }}</p>

    <div class="mt-3">
      <a href="{% url 'book_event' event.id %}" class="btn btn-success">Book Now</a>
    </div>
  </div>
</div>
{% endblock %}
