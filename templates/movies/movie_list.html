<!-- templates/movie_list.html -->
{% extends 'base.html' %}

{% block title %}Movies - TicketEase{% endblock %}

{% block content %}
<h2 class="fw-bold mb-3">Movies Now Showing</h2>
<div class="row">
  {% for movie in movies %}
  <div class="col-md-3 mb-3">
    <div class="card">
      <a href="{% url 'movie_detail' movie.id %}">
        <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
      </a>
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'movie_detail' movie.id %}" class="text-dark text-decoration-none">
            {{ movie.title }}
          </a>
        </h5>
        <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
