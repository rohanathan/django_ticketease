{% extends 'base.html' %}

{% block title %}Movies - TicketEase{% endblock %}

{% block content %}
<h2 class="fw-bold mb-3">Movies Now Showing</h2>
<div class="row">
  {% for movie in movies %}
  <div class="col-md-3 mb-4 d-flex align-items-stretch">
    <div class="card shadow-sm">
      
        <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}" style="object-fit: cover; height: 400px;">
      
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">
          <a href="{% url 'movie_detail' movie.id %}" class="text-dark text-decoration-none">
            {{ movie.title }}
          </a>
        </h5>
        <p class="card-text flex-grow-1">{{ movie.description|truncatewords:20 }}</p>
        <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary mt-auto">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
