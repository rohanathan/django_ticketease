<!-- templates/movies_list.html -->
{% extends 'base.html' %}

{% block title %}Movies - TicketEase{% endblock %}

{% block content %}
<h2 class="fw-bold mb-3">Movies Now Showing</h2>
<div class="row">
  {% for movie in movies %}
  <div class="col-md-3 mb-3">
    <div class="card">
      <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
        <a href="{% url 'movies_detail' movie.id %}" class="btn btn-primary">Book Now</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
