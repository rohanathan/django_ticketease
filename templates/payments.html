<!-- templates/payment.html -->
{% extends 'base.html' %}
{% block title %}Payment - {{ movie.title }}{% endblock %}

{% block content %}
<h3>Payment for {{ movie.title }}</h3>
<p>Total Price: ${{ total_price }}</p>

<form method="POST" action="{% url 'process_payment' %}">
  {% csrf_token %}
  <!-- Minimal example. If integrating Stripe, we might redirect to a Stripe Checkout -->
  <button class="btn btn-success">Pay Now</button>
</form>
{% endblock %}
