<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
</head>
<body>
    <h2>Payment Cancelled ‚ùå</h2>
    <p>Your payment was not completed. You can try again or return to the homepage.</p>
    {% if movie_id and showtime_id %}
    <a href="{% url 'create_checkout_session' movie_id showtime_id %}">Retry Payment</a>
    {% elif event_id %}
    <a href="{% url 'create_checkout_session' event_id=event_id %}">Retry Payment</a>
    {% else %}
    <a href="/">Return to Home</a>
    {% endif %}
    <a href="{% url 'create_checkout_session' %}">Retry Payment</a>
</body>
</html>
