{% extends 'base.html' %}
{% block content %}

<div class="container text-center mt-5">
    <h2>❌ Payment Cancelled</h2>
    <p>Your payment was not completed. Are you sure you want to cancel?</p>

    <button class="btn btn-warning" onclick="goBack()">🔙 Back to Checkout</button>
    <button class="btn btn-danger" onclick="confirmCancel()">✅ Yes, Cancel</button>
</div>

<script>
    function goBack() {
        history.back();  // Goes back to previous page (payment checkout)
    }

    function confirmCancel() {
        window.location.href = "/";  // Redirect to home or another page
    }
</script>

{% endblock %}
