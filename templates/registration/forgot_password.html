{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 40%; border-radius: 12px; background: #f8f9fa;">
        <h2 class="text-center">Forgot Password</h2>
        <p class="text-muted text-center">Enter your email to receive a password reset link.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
