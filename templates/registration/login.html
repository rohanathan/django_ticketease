{% extends 'base.html' %}
{% load static %}

{% block title %}Login - TicketEase{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="text-center">TicketEase!</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">

        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="mb-3 text-center">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}?next={{ request.GET.next }}">Sign up</a></p>
</div>
{% endblock %}
