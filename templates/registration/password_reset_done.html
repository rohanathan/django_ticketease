{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 text-center" style="width: 50%; border-radius: 12px; background: #f8f9fa;">
        <h2 class="text-success">Password Reset Email Sent!</h2>
        <p class="text-muted">If an account exists with this email, a reset link has been sent.</p>
        <p class="text-muted">Check your inbox (or spam folder) for instructions.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
</div>
{% endblock %}
