{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 text-center" style="width: 50%; border-radius: 12px; background: #f8f9fa;">
        <h2 class="text-success">Registration Successful!</h2>
        <p class="text-muted">You will be redirected to the login page in <span id="countdown">5</span> seconds...</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
    </div>
</div>

<script>
    let count = 5;
    setInterval(() => {
        if (count > 1) {
            count--;
            document.getElementById("countdown").innerText = count;
        } else {
            window.location.href = "{% url 'login' %}";
        }
    }, 1000);
</script>
{% endblock %}
