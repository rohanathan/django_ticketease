{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="card shadow-lg p-4" style="width: 60%; border-radius: 16px; background: #f8f9fa;">
        <div class="row g-4">
            <!-- Profile Picture Section -->
            <div class="col-md-4 d-flex flex-column align-items-center justify-content-center">
                {% if user.profile_picture %}
                  <img src="{{ user.profile_picture.url }}" class="rounded-circle shadow" style="width: 120px; height: 120px; object-fit: cover;">
                     {% else %}
                   <img src="/media/profile_pics/default.png" class="rounded-circle shadow" style="width: 120px; height: 120px; object-fit: cover;">
                      {% endif %}

                <h4 class="mt-3">{{ user.username }}</h4>
                <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3 w-75">Edit Profile</a>
            </div>

            <!-- User Details Section -->
            <div class="col-md-8">
                <!-- Dashboard Title with Black Box -->
                <div class="bg-dark text-white py-2 px-4 rounded mb-3 d-inline-block">
                    <h2 class="mb-0">Dashboard</h2>
                </div>

                <div class="p-3 rounded bg-white shadow-sm">
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
                    <p><strong>Date of Birth:</strong> {{ user.date_of_birth }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
